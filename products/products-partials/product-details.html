
		<!-- Page Title
		============================================= -->
	<div  id="single-product-card">
		<section id="page-title">

			<div class="container clearfix">
				<h1>{{name}}</h1>
				<ol class="breadcrumb">
					<li><a href="#/">Home</a></li>
					<li><a href="#/">Shop</a></li>
					<li class="active">Single</li>
				</ol>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="postcontent nobottommargin clearfix col_last">

						<div class="single-product ">

							<div class="product">

								<div class="col_half">

									<!-- Product Single - Gallery
									============================================= -->
									<div class="product-image">
										<div class="fslider" data-pagi="false" data-arrows="false" data-thumbs="true">
											<div class="flexslider">
												
												<img src="http://library.devless.io/images/{{img}}.jpeg" />
												
											</div>
										</div>
										<div class="sale-flash">Sale!</div>
									</div><!-- Product Single - Gallery End -->

								</div>

								<div class="col_half col_last product-desc">

									<!-- Product Single - Price
									============================================= -->
									<div class="product-price"> <ins>${{price}}</ins></div><!-- Product Single - Price End -->

									<!-- Product Single - Rating
									============================================= -->
									<div class="product-rating">
										<i class="icon-star3"></i>
										<i class="icon-star3"></i>
										<i class="icon-star3"></i>
										<i class="icon-star-half-full"></i>
										<i class="icon-star-empty"></i>
									</div><!-- Product Single - Rating End -->

									<div class="clear"></div>
									<div class="line"></div>

									<!-- Product Single - Quantity & Cart Button
									============================================= -->
									<form class="cart nobottommargin clearfix" method="post" enctype='multipart/form-data'>
										<center><div class="quantity clearfix">
											<input type="button" onclick='Cart.updateViews("minus")' value="-" class="minus">
											<input type="text" step="1" min="1"  name="quantity" value="1" title="Qty" class="qty" size="4" />
											<input type="button" onclick='Cart.updateViews("plus")'value="+" class="plus">
										</div>
										<button type="button" onclick="Cart.addProduct({{id}})" class="add-to-cart button nomargin ">Add to cart</button><br><br></center>
										<a href="#/cart" class="add-to-cart button nomargin pull-left ">View Cart</a>
									</form><!-- Product Single - Quantity & Cart Button End -->

									<div class="clear"></div>
									<div class="line"></div>

									<!-- Product Single - Short Description
									============================================= -->
									<p>{{description}}</p>
									
									<!-- Product Single - Meta
									============================================= -->
									<div class="panel panel-default product-meta">
										<div class="panel-body">
											<span itemprop="productID" class="sku_wrapper">SKU: <span class="sku">{{sku}}</span></span>
											<span class="posted_in">Category: <a href="#" rel="tag">{{category}}</a>.</span>
											<span class="tagged_as">Tags: <a href="#" rel="tag">{{tags}}</a>
										</div>
									</div><!-- Product Single - Meta End -->

									<!-- Product Single - Share
									============================================= -->
									<div class="si-share noborder clearfix">
										<span>Share:</span>
										<div>
											<a href="#" class="social-icon si-borderless si-facebook">
												<i class="icon-facebook"></i>
												<i class="icon-facebook"></i>
											</a>
											<a href="#" class="social-icon si-borderless si-twitter">
												<i class="icon-twitter"></i>
												<i class="icon-twitter"></i>
											</a>
											<a href="#" class="social-icon si-borderless si-pinterest">
												<i class="icon-pinterest"></i>
												<i class="icon-pinterest"></i>
											</a>
											<a href="#" class="social-icon si-borderless si-gplus">
												<i class="icon-gplus"></i>
												<i class="icon-gplus"></i>
											</a>
											<a href="#" class="social-icon si-borderless si-rss">
												<i class="icon-rss"></i>
												<i class="icon-rss"></i>
											</a>
											<a href="#" class="social-icon si-borderless si-email3">
												<i class="icon-email3"></i>
												<i class="icon-email3"></i>
											</a>
										</div>
									</div><!-- Product Single - Share End -->
									
								</div>

							</div>

						</div>
						</div>	
						<div class="clear"></div><div class="line"></div>


					</div>

				

				</div>

			</div>

		</section><!-- #content end -->
		</div>
